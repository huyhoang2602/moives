<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Video Player</h1>
    <video id="videoPlayer"  controls width="640" height="360">
      <source src="https://vip.opstream17.com/share/08b7dc6e8b36bcaac15847827b7951a9" id="videoSource" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="videoInfo">
      <h2 id="videoTitle"></h2>
      <p id="videoDescription"></p>
    </div> 
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" name="" id="" placeholder="user name">
        <input type="text" name="" id="" placeholder="user name">
        <input type="radio" name="" id="" placeholder="user name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
