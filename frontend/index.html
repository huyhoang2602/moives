<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Streaming</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
   .movie-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header ul {
  display: flex;
  margin: 0;
  padding: 0;
}

.header li {
  margin-left: 20px;
  list-style-type: none;
}

.header a {
  color: #fff;
  text-decoration: none;
}

.main-content {
  flex-grow: 1;
  display: flex;
  padding: 20px;
}

.video-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  flex-grow: 1;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.episode-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  gap: 10px;
  margin-top: 20px;
}

.episode-container a {
  display: block;
  width: 100px;
  height: 100px;
  background-color: #f1f1f1;
  border-radius: 5px;
  text-decoration: none;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
}

.episode-container a:hover {
  background-color: #e0e0e0;
}

.other-movies {
  margin-left: 20px;
  width: 300px;
}

.other-movies .movie-list {
  margin-top: 20px;
}

.other-movies .movie-list a {
  display: block;
  padding: 10px;
  background-color: #f1f1f1;
  border-radius: 5px;
  text-decoration: none;
  color: #333;
  margin-bottom: 10px;
}

.other-movies .movie-list a:hover {
  background-color: #e0e0e0;
}

.profile-logo {
  display: flex;
  align-items: center;
}

.profile-logo img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-left: 20px;
}

.auth-buttons {
  display: flex;
  align-items: center;
}

.auth-buttons button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin-left: 10px;
  cursor: pointer;
}

.profile-logo {
  display: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #ddd8d8;
}

.dropdown:hover .dropdown-content {
  display: block;
}
.movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .movie-item {
      width: 200px;
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .movie-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-item h3 {
      margin: 1rem 0;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="movie-container">
    <div class="header">
      <h3>Movie Streaming</h3>
      <li><a href="#">Trang chủ</a></li>
    <li class="dropdown">
      <a href="#">Thể loại</a>
      <div class="dropdown-content">
        <a href="#">Hành động</a>
        <a href="#">Hài hước</a>
        <a href="#">Kinh dị</a>
        <a href="#">Tình cảm</a>
      </div>
    </li>
    <li class="dropdown">
      <a href="#">Quốc gia</a>
      <div class="dropdown-content">
        <a href="#">Mỹ</a>
        <a href="#">Hàn Quốc</a>
        <a href="#">Nhật Bản</a>
        <a href="#">Trung Quốc</a>
      </div>
    </li>
    <li><a href="#">Phim bộ</a></li>
    <li><a href="#">Phim chiếu rạp</a></li>
    <li><a href="#">Phim lẻ</a></li>
  
      <div class="auth-buttons">
        <button class="login-btn" onclick="handleLoginSuccess()">Login</button>
        <button class="register-btn">Register</button>
      </div>
      <div class="profile-logo">
        <img src="profile.jpg" alt="Profile Picture">
      </div>
    </div>

    <div class="main-content">
      <div class="video-container">
        <!-- Hiển thị video tập phim -->
        <iframe id="iframe" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <div class="other-movies">
        <!-- Hiển thị danh sách các phim khác -->
        <h3>Other Movies</h3>
        <div class="movie-list">
             <a href="the-shawshank-redemption.html" class="movie-item">
                <img src="the-shawshank-redemption.jpg" alt="The Shawshank Redemption">
                <h3>The Shawshank Redemption</h3>
              </a>
          
              <a href="the-godfather.html" class="movie-item">
                <img src="the-godfather.jpg" alt="The Godfather">
                <h3>The Godfather</h3>
              </a>
        </div>
      </div>
    </div>

    <!-- Hiển thị danh sách các tập phim khác -->
    <div class="episode-container">
      <a href="#">Episode 1</a>
      <a href="#">Episode 2</a>
      <a href="#">Episode 3</a>
      <a href="#">Episode 4</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Giả sử có một hàm xử lý đăng nhập thành công
function handleLoginSuccess() {
  // Ẩn các nút "Login" và "Register"
  document.querySelector('.auth-buttons').style.display = 'none';

  // Hiển thị logo profile
  document.querySelector('.profile-logo').style.display = 'flex';
}
  </script>
  <script src="/frontend/index.js"></script>
</body>
</html>
